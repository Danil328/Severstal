MAIN:
  path_to_project: "/home/danil.akhmetov/Projects/Severstal/"
  path_to_data: "/home/danil.akhmetov/Projects/Severstal/data/"
  fold: 1
TRAIN:
  batch_size: 24

  model: &model models.segmentation_models_pytorch_danil.FPN
  model_params: &model_params
    classes: 4
    encoder_weights: imagenet
    encoder_name: efficientnet-b6
    #attention_type: scse
    cls_out: 0

  train_params:
    name: &name smp_fpn_efb6_crop_bce_cv1_freeze
    type: crop
    model: *model
    model_params: *model_params
    loss: losses.ComboSuperVisionLoss
    loss_params:
      weights:
        bce: 3
        dice: 1
      sv_weight: 0.01
    metrics:
      metrics.HardDiceCoef:
        threshold: 0.5
      metrics.SoftDiceCoef:
        class_id: -1
      metrics.AccuracyScore:
        threshold: 0.5

  stages:
    freeze:
      optimizer: optimizer.RAdam
      optimizer_params:
        lr: 0.001
        weight_decay: 0.00001
      scheduler: CosineAnnealingLR
      scheduler_params:
        T_max: 5
        eta_min: 0.0001
      epochs: 10
    cosine:
      optimizer: optimizer.RAdam
      optimizer_params:
        lr: 0.0001
        weight_decay: 0.00001
      scheduler: CosineAnnealingLR
      scheduler_params:
        T_max: 10
        eta_min: 0.000001
      epochs: 130

  swa: 0
  data_params:
    empty_mask_increase:
      state: "true"
      start_value: 0.05
      end_value: 1.0
      n_epochs: 50

  dumps:
    path: /home/danil.akhmetov/Projects/Severstal/output/
    weights: weights
    logs: logs

TEST:
  name: *name
  type: crop
  # type: full
  batch_size: 64
  model: *model
  model_params: *model_params
  weights: /home/danil.akhmetov/Projects/Severstal/output/weights
  cls_predict: '../classification_lb_xception_098.csv'
  threshold_cls: 0.4
  TTA: 'true'

